<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TV Monitor Body -->
  <g transform="translate(50, 50)">
    <!-- Main Monitor Body -->
    <rect x="0" y="0" width="300" height="250" rx="20" fill="#f3f1fa" stroke="#422e87" stroke-width="8"/>
    
    <!-- Screen -->
    <rect x="20" y="20" width="260" height="180" rx="10" fill="#422e87"/>
    
    <!-- Color Bars -->
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="40" height="120" fill="#00FF00"/>
      <rect x="40" y="0" width="40" height="120" fill="#FF00FF"/>
      <rect x="80" y="0" width="40" height="120" fill="#FF0000"/>
      <rect x="120" y="0" width="40" height="120" fill="#0000FF"/>
      <rect x="160" y="0" width="40" height="120" fill="#000000"/>
    </g>
    
    <!-- 404 Text -->
    <text x="85" y="120" font-family="monospace" font-size="48" font-weight="bold" fill="white">404</text>
    
    <!-- Stand Base -->
    <path d="M100,250 L200,250 L240,300 L60,300 Z" fill="#422e87"/>
    
    <!-- Ventilation Slots -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="40" height="4" rx="2" fill="#422e87"/>
      <rect x="50" y="0" width="40" height="4" rx="2" fill="#422e87"/>
      <rect x="100" y="0" width="40" height="4" rx="2" fill="#422e87"/>
    </g>
  </g>
</svg> 